<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Nequi Generator PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --line: #222;
      --accent: #00f0ff;
      --text: #f2f2f2;
      --sub: #888;
      --ok: #00ff88;
      --error: #ff4d4d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent), #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #0a0a0a;
      color: var(--text);
    }
    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      box-shadow: 0 0 15px var(--accent);
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0c0c0c;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 1px solid var(--line);
    }
    .user-item button {
      width: auto;
      margin: 0;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    .activo {
      background: var(--ok);
      color: #000;
    }
    .inactivo {
      background: var(--error);
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîß Panel de Administrador</h1>

  <div class="card">
    <h2>Agregar Nuevo Usuario</h2>
    <input type="tel" id="newTelefono" placeholder="N√∫mero (10 d√≠gitos)" maxlength="10">
    <input type="text" id="newPin" placeholder="PIN (4 d√≠gitos)" maxlength="4">
    <button onclick="agregarUsuario()">Agregar Usuario</button>
  </div>

  <div class="card">
    <h2>Usuarios Registrados</h2>
    <div id="userList">Cargando...</div>
  </div>

  <script>
    // üîë CONFIGURACI√ìN SUPABASE
    const supabaseUrl = 'https://kirlnjbtkohgfaocpolu.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpcmxuamJ0a29oZ2Zhb2Nwb2x1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgxOTIxNzYsImV4cCI6MjA0Mzc2ODE3Nn0.ZZRnudCla2bBzNwV4N7MhlgN1n7vWV3RwQG3d3n2lLk';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const adminTelefono = '3243176042';

    window.onload = () => {
      const user = localStorage.getItem('nequi_user');
      if (user !== adminTelefono) {
        alert("‚ùå Acceso denegado. Solo administradores.");
        window.location.href = 'index.html';
        return;
      }
      cargarUsuarios();
    };

    async function cargarUsuarios() {
      const { data, error } = await supabase.from('user').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error("Error al cargar usuarios:", error);
        return;
      }
      const list = document.getElementById('userList');
      list.innerHTML = '';
      data.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <div>
            <strong>${u.telefono}</strong><br>
            PIN: ${u.pin} | Estado: ${u.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
          </div>
          <button class="${u.activo ? 'inactivo' : 'activo'}" onclick="toggleEstado('${u.telefono}', ${!u.activo})">
            ${u.activo ? 'Desactivar' : 'Activar'}
          </button>
        `;
        list.appendChild(div);
      });
    }

    async function toggleEstado(telefono, nuevoEstado) {
      const { error } = await supabase
        .from('user')
        .update({ activo: nuevoEstado })
        .eq('telefono', telefono);

      if (error) {
        alert("Error al actualizar estado.");
        return;
      }
      cargarUsuarios();
    }

    async function agregarUsuario() {
      const telefono = document.getElementById('newTelefono').value.trim();
      const pin = document.getElementById('newPin').value.trim();

      if (!/^\d{10}$/.test(telefono)) {
        alert("N√∫mero debe tener 10 d√≠gitos.");
        return;
      }
      if (!/^\d{4}$/.test(pin)) {
        alert("PIN debe tener 4 d√≠gitos.");
        return;
      }

      const { error } = await supabase
        .from('user')
        .insert([{ telefono, pin, activo: true }]);

      if (error) {
        alert("Error al agregar usuario. ¬øYa existe?");
        return;
      }

      document.getElementById('newTelefono').value = '';
      document.getElementById('newPin').value = '';
      cargarUsuarios();
    }
  </script>
</body>
</html>
