<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de AdministraciÃ³n</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --surface: #151515;
      --line: #252525;
      --accent: #00f0ff;
      --text: #f2f2f2;
      --sub: #888;
      --error: #ff4d4d;
      --ok: #00ff88;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      color: var(--sub);
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #0f0f0f;
      color: var(--text);
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .success {
      color: var(--ok);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.7rem;
      text-align: left;
      border: 1px solid var(--line);
    }
    th {
      background: var(--line);
    }
    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .status-activo {
      background: var(--ok);
      color: #000;
    }
    .status-inactivo {
      background: var(--error);
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Pantalla de login -->
  <div id="login-screen" class="card">
    <h1>ðŸ”’ Iniciar SesiÃ³n</h1>
    <label>NÃºmero (10 dÃ­gitos)</label>
    <input type="tel" id="login-telefono" maxlength="10" placeholder="3101234567" autocomplete="off">
    <label>PIN (4 dÃ­gitos)</label>
    <input type="password" id="login-pin" maxlength="4" placeholder="1234" autocomplete="off">
    <button onclick="iniciarSesion()">Ingresar</button>
    <div id="mensaje-login" class="hidden"></div>
  </div>

  <!-- Panel principal (oculto hasta que inicie sesiÃ³n) -->
  <div id="panel-admin" class="card" style="display: none;">
    <h1>ðŸ”’ Panel de AdministraciÃ³n</h1>
    <p>Administra usuarios desde aquÃ­</p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <div id="panel-agregar" class="card" style="display: none;">
    <h2>âž• Agregar Usuario</h2>
    <label>NÃºmero (10 dÃ­gitos)</label>
    <input type="tel" id="nuevo-telefono" maxlength="10" placeholder="3101234567" autocomplete="off">
    <label>PIN (4 dÃ­gitos)</label>
    <input type="password" id="nuevo-pin" maxlength="4" placeholder="1234" autocomplete="off">
    <button onclick="agregarUsuario()">Agregar usuario</button>
    <div id="mensaje-agregar" class="hidden"></div>
  </div>

  <div id="panel-usuarios" class="card" style="display: none;">
    <h2>ðŸ‘¥ Usuarios Registrados</h2>
    <div id="usuarios-lista">
      <p>Cargando...</p>
    </div>
  </div>

  <script>
    // ðŸ”‘ CONFIGURACIÃ“N DE SUPABASE â€” Â¡REEMPLAZA ESTOS VALORES!
    const supabaseUrl = 'https://a48i72572-dev.supabase.co'; // ðŸ‘ˆ TU URL REAL
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImE0OGk3MjU3Mi1kZXYiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczMDQxNjg5MSwiZXhwIjoyMDQ1OTkyODkxfQ.XXXXXXX'; // ðŸ‘ˆ TU CLAVE REAL
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    // FunciÃ³n para iniciar sesiÃ³n
    async function iniciarSesion() {
      const tel = document.getElementById('login-telefono').value.trim();
      const pin = document.getElementById('login-pin').value.trim();
      const mensaje = document.getElementById('mensaje-login');

      if (!/^\d{10}$/.test(tel)) {
        mostrarMensaje('mensaje-login', 'NÃºmero debe tener 10 dÃ­gitos', false);
        return;
      }

      if (!/^\d{4}$/.test(pin)) {
        mostrarMensaje('mensaje-login', 'PIN debe tener 4 dÃ­gitos', false);
        return;
      }

      try {
        const { data, error } = await supabase
          .from('user')
          .select('*')
          .eq('telefono', tel)
          .eq('pin', pin)
          .maybeSingle(); // Solo uno o ninguno

        if (error) throw error;

        if (!data) {
          mostrarMensaje('mensaje-login', 'NÃºmero o PIN incorrectos', false);
          return;
        }

        if (!data.activo) {
          mostrarMensaje('mensaje-login', 'Usuario inactivo', false);
          return;
        }

        // Guardar en localStorage para mantener la sesiÃ³n
        localStorage.setItem('usuario_autenticado', tel);
        mostrarMensaje('mensaje-login', 'âœ… Bienvenido!', true);

        // Mostrar panel
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('panel-admin').style.display = 'block';
        document.getElementById('panel-agregar').style.display = 'block';
        document.getElementById('panel-usuarios').style.display = 'block';

        cargarUsuarios();

      } catch (e) {
        mostrarMensaje('mensaje-login', 'Error al iniciar sesiÃ³n', false);
      }
    }

    async function cargarUsuarios() {
      const { data, error } = await supabase
        .from('user')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById('usuarios-lista').innerHTML = `<p class="error">Error al cargar usuarios</p>`;
        return;
      }

      if (data.length === 0) {
        document.getElementById('usuarios-lista').innerHTML = `<p>No hay usuarios registrados</p>`;
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>NÃºmero</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(u => {
        const estadoClass = u.activo ? 'status-activo' : 'status-inactivo';
        const estadoText = u.activo ? 'Activo' : 'Inactivo';
        html += `
          <tr>
            <td>${u.telefono}</td>
            <td>${new Date(u.created_at).toLocaleString()}</td>
            <td><span class="status ${estadoClass}">${estadoText}</span></td>
            <td>
              <button onclick="toggleEstado('${u.id}', ${u.activo})">${u.activo ? 'Desactivar' : 'Activar'}</button>
            </td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('usuarios-lista').innerHTML = html;
    }

    async function agregarUsuario() {
      const tel = document.getElementById('nuevo-telefono').value.trim();
      const pin = document.getElementById('nuevo-pin').value.trim();
      const mensaje = document.getElementById('mensaje-agregar');

      if (!/^\d{10}$/.test(tel)) {
        mostrarMensaje('mensaje-agregar', 'NÃºmero debe tener 10 dÃ­gitos', false);
        return;
      }

      if (!/^\d{4}$/.test(pin)) {
        mostrarMensaje('mensaje-agregar', 'PIN debe tener 4 dÃ­gitos', false);
        return;
      }

      try {
        const { data, error } = await supabase
          .from('user')
          .insert({ telefono: tel, pin: pin, activo: true })
          .select();

        if (error) throw error;

        mostrarMensaje('mensaje-agregar', 'Usuario agregado correctamente', true);
        document.getElementById('nuevo-telefono').value = '';
        document.getElementById('nuevo-pin').value = '';
        cargarUsuarios();
      } catch (e) {
        mostrarMensaje('mensaje-agregar', 'Error al agregar usuario', false);
      }
    }

    async function toggleEstado(id, estadoActual) {
      try {
        const { data, error } = await supabase
          .from('user')
          .update({ activo: !estadoActual })
          .eq('id', id)
          .select();

        if (error) throw error;

        cargarUsuarios();
      } catch (e) {
        alert('Error al cambiar estado');
      }
    }

    function mostrarMensaje(id, msg, success = true) {
      const div = document.getElementById(id);
      div.textContent = msg;
      div.className = success ? "success" : "error";
      div.classList.remove("hidden");
      setTimeout(() => div.classList.add("hidden"), 5000);
    }

    function logout() {
      localStorage.removeItem('usuario_autenticado');
      window.location.reload(); // Recarga para volver al login
    }

    // Verificar si ya hay sesiÃ³n activa
    window.onload = function() {
      const usuario = localStorage.getItem('usuario_autenticado');
      if (usuario) {
        // Verificar si el usuario sigue activo
        supabase
          .from('user')
          .select('activo')
          .eq('telefono', usuario)
          .maybeSingle()
          .then(({ data, error }) => {
            if (error || !data || !data.activo) {
              localStorage.removeItem('usuario_autenticado');
              return;
            }
            // Mostrar panel
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('panel-admin').style.display = 'block';
            document.getElementById('panel-agregar').style.display = 'block';
            document.getElementById('panel-usuarios').style.display = 'block';
            cargarUsuarios();
          });
      }
    };
  </script>
</body>
</html>
